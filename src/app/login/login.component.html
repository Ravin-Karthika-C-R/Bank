
<body>
  
  <div class="container">
    <h1 class="text-dark ">Welcome To BOA </h1>
    <h4 style="color: rgb(13, 138, 138); padding-top: 0%; margin-left: 4%;">{{data}}</h4>
  </div>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
          <div class="front">
            <img src="assets/bank.jpg" alt="">
            <div class="text">
              <span class="text-1">Expertise you need. Service you deserve!</span>
              <span class="text-2">Grow With Us</span>
            </div>
          </div>
          <div class="back">
            <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
            <div class="text">
              <span class="text-1">Complete miles of journey <br> with one step</span>
              <span class="text-2">Let's get started</span>
            </div>
          </div>
        </div>
        <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Login</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input [(ngModel)]="acno" id="ac1" type="text" [placeholder]="data2" name="accountNumber" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input [(ngModel)]="psw" id="ps1" type="password" [placeholder]="data3" name="password" required>
                  </div>
                  <div class="text"><a href="#">Forgot password?</a></div>
                  <div class="button input-box">
                    <input (click)="login()" type="button" value="Login">
                  </div>
                  <div class="text sign-up-text">Don't have an account?
                     <label for="flip">Sigup now</label>
                     <!-- <a routerLink="signup">Sigup now</a> -->
                  </div>
                </div>
            </form>
          </div>
            <div class="signup-form">
              <div class="title">Signup</div>
            <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="number" placeholder="accno" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your username" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="Signup">
                  </div>
                  <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                </div>
          </form>
        </div>
        </div>
        </div>
      </div>
</body>
