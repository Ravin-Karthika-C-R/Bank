
<body>
  
  <div class="row container">
      <h1 style="color: rgba(0, 0, 0, 0.927); " class="text-center">{{d}}</h1>
          <form [formGroup]="signupForm" action="" class="form-control text-center mt-3" >
              <label for="">Account Number </label>
              <input type="text" formControlName="acno" class="form-control mt-3" id="ac1" [(ngModel)]="accno" name="accountNumber" [placeholder]="data">
              <div *ngIf="this.signupForm.get('acno')?.errors && this.signupForm.get('acno')?.touched">
                <p class="text-danger">Accept only numbers</p>
              </div>
              <label for=""class="mt-3">User Name</label>
              <input type="text" formControlName="uname" class="form-control mt-3" [(ngModel)]="uname" name="userName" [placeholder]="data1">
              <div *ngIf="this.signupForm.get('uname')?.errors && this.signupForm.get('uname')?.touched">
                <p class="text-danger">Accept only characters </p>
              </div>
              <label for=""class="mt-3">Password</label>
              <input type="password" formControlName="psw" class="form-control mt-3" [(ngModel)]="pass" name="password" [placeholder]="data2">
              <div *ngIf="this.signupForm.get('psw')?.errors && this.signupForm.get('psw')?.touched">
                <p class="text-danger">Accept only numbers and characters</p>
              </div>
              <label for=""class="mt-3">Confirm Password</label>
              <input type="password" formControlName="cpsw" class="form-control mt-3" [(ngModel)]="cpass" name="confirmPassword" [placeholder]="data3">
              <div *ngIf="pswCheck">
                <p class="text-danger">Password Doesn't Match</p>
              </div>
              <button class="btn btn-primary mt-3 p-2" (click)="signup()" type="button"> Signup</button>
          </form>
     
  </div>
  <br><br><br><br><br>
</body>
